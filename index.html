<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Present01</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="loading.css">
    <script src="Build/UnityLoader.js"></script>
    <script>
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Build.json");
    </script>
  </head>
  <body>
    <div class="preloader">
        <div id="loader"></div>
        <!--video class="loading-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"-->
            <source src="TemplateData/loading.mp4" type="video/mp4">
        </video>
    </div>
    <div id="gameContainer" class="gameContainer"></div>
  </body>
</html>
